<ngx-carousel [itemsPerSlide]="2">
  <div *ngFor="let item of itemList" items-list class="h-100 carousel-item col-md-{{12 / 2}} active">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Card -{{item}}</h4>
      </div>
    </div>
  </div>
  <span pre-items>pre</span>
  <span next-items>next</span>
</ngx-carousel>
