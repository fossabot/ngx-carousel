<div>
  <ngx-carousel [dataSource]="itemList" [config]="config"
style="height:82px">
  <ng-template let-item1>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Card - {{item1}} </h4>
      </div>
    </div>
  </ng-template>
  <span pre-items>pre</span>
  <span next-items>next</span>
</ngx-carousel>
</div>
<div></div>
